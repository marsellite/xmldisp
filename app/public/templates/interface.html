
<div class="page-container">

	<!-- top navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".sidebar-nav">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">IP GUI demo</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row row-offcanvas row-offcanvas-left">

			<!-- sidebar -->
			<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
				<ul class="nav navbar-nav">
					<li ng-repeat="view in views" ng-click="click(view)" ng-class="{active: view.name == active.name}">
						<a href="#interface">{{view.$["name"]}}</a>
					</li>
				</ul>
			</div>

			<!-- main area -->
			<div class="col-xs-12 col-sm-9">
				<div ng-repeat="g in active.group" ng-show='g.$["show"]?show[g.$["show"]]:true'>
					<h3>{{g.$["name"]}}</h3>
					<p>{{g.description[0]}}</p>
					<form class="form-horizontal well">
						<div ng-repeat='cntl in g.setting'>
							<!-- Text input-->
							<div class="form-group"  ng-if='cntl.$["display"]=="input"' ng-show='cntl.$["show"]?show[cntl.$["show"]]:true'>
								<label for='{{cntl.$["name"]}}' class="col-sm-2 control-label">{{cntl.$["name"]}}</label>
								<div class="col-sm-10">
									<input type="text" ng-model='userConfig[cntl.$["id"]]' class="form-control" placeholder='{{cntl.$["default"]}}'>
								</div>
							</div>

							<!-- radio-->
							<div class="form-group" ng-if='cntl.$["display"]=="radius"' ng-show='cntl.$["show"]?show[cntl.$["show"]]:true'>
								<label class="col-sm-2 control-label">{{cntl.$["name"]}}</label>
								<div class="col-sm-10">
									<div class="radio" ng-repeat='lab in parseList(cntl.$["values"])'>
										<label>
											<input type="radio" ng-model='userConfig[cntl.$["id"]]' value="{{lab}}" checked>
											{{lab}}
										</label>
									</div>
								</div>
							</div>
							
							<!-- dropbox-->
							<div class="form-group" ng-if='cntl.$["display"]=="dropbox"' ng-show='cntl.$["show"]?show[cntl.$["show"]]:true'>
								<label for={{cntl.$["name"]}} class="col-sm-2 control-label">{{cntl.$["name"]}}</label>
								<div class="col-sm-10">
									<select class="form-control" ng-model='userConfig[cntl.$["id"]]'>
										<option ng-repeat='lab in parseList(cntl.$["values"])'>{{lab}}</option>
									</select>
								</div>
							</div>
							
							<!-- checkbox-->
							<div class="form-group" ng-if='cntl.$["display"]=="checkbox"' ng-show='cntl.$["show"]?show[cntl.$["show"]]:true'>
								<label for={{cntl.$["name"]}} class="col-sm-2 control-label"></label>
								<div class="col-sm-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model='userConfig[cntl.$["id"]]'> {{cntl.$["name"]}}
										</label>
									</div>
								</div>
							</div>

						</div>
					</form>
				</div>
			</div><!-- /.col-xs-12 main -->

		</div><!--/.row-->
	</div><!--/.container-->
</div><!--/.page-container-->
